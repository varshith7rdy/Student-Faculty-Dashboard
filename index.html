<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Portal Login</h2>
        
        <div class="user-type-selector">
            <button id="student-btn" class="active">Student</button>
            <button id="faculty-btn">Faculty</button>
        </div>

        <form id="login-form">
            <div id="student-fields">
                <div class="input-group">
                    <label for="student-id">Student ID / Email</label>
                    <input type="text" id="student-id" name="student-id" placeholder="Enter your ID or email" required>
                </div>
            </div>
            <div id="faculty-fields" style="display: none;">
                <div class="input-group">
                    <label for="faculty-email">Faculty Email</label>
                    <input type="email" id="faculty-email" name="faculty-email" placeholder="Enter your faculty email" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="options">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="separator">OR</div>

        <button class="google-login-btn">
            <i class="fa-brands fa-google"></i>
            <span>Login with Google</span>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
